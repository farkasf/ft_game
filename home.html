<section class="d-flex flex-column" style="width: 100%;height: 100%;background:black;margin: 0;" id="content">
        <div class="d-flex flex-row justify-content-between" style="padding: 20px;height: auto;">
            <div><button class="btn btn-sm fs-5" type="button" style="padding: 5px;background: #000000;">en</button><button class="btn btn-sm fs-5" type="button" style="margin: 0 15px;padding: 5px;background: #000000;">cs</button><button class="btn btn-sm fs-5" type="button" style="padding: 5px;background: #000000;">it</button></div>
            <div><button class="btn btn-light fs-5" type="button" style="padding: 5px;" onclick="loadPage('index')">logout</button></div>
        </div>
        <div class="container d-flex flex-row justify-content-end align-items-start justify-content-md-start" style="padding: 2%;">
            <div style="width: 50%;">
                <div class="justify-content-center align-items-end justify-content-md-center align-items-md-center" style="width: 80%;height: 43%;margin-top: 5%;margin-bottom: 5%;">
                    <h1 class="display-3 fw-bold text-main" style="margin: 0;margin-bottom: 0px;margin-left: 0;">greetings, superuser</h1>

                <div class="d-flex" style="background: rgb(0,0,0);">
                    <div class="form-check fs-3"><input class="form-check-input" type="radio" data-bss-hover-animate="tada" id="vsPlayerChoice" name="play_game" checked="" onclick="updateImage('1v1.png', 'play against another player')"><label class="form-check-label" for="formCheck-2">1 vs 1&nbsp;</label></div>
